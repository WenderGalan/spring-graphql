spring:
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    cors:
      allow-credentials: off
      allowed-headers: "*"
      allowed-methods: "*"
      allowed-origins: "*"
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update